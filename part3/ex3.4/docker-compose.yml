version: '3.7'

services:
  redis:
    image: redis
    container_name: cache
  db:
    image: postgres
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - ./database:/var/lib/postgresql/data
  frontend:
    image: frontend-example
    build: ./frontend
    environment: 
      - API_URL=http://localhost/api
  backend:
    image: backend-example
    build: ./backend
    depends_on:
      - redis
      - db
    links:
      - redis
    environment:
      - FRONT_URL=frontend
      - REDIS=redis
      - DB_USERNAME=postgres
      - DB_PASSWORD=example
      - DB_HOST=db
  proxy:
    image: nginx
    volumes: 
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    links:
      - frontend
      - backend
    ports:
      - 80:80
